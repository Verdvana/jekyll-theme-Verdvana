---
layout: default
---
<div class="page">
  <h1 class="page-title">
    {{ page.title }}
    {% unless site.jekyll-theme-Verdvana.page.title.site_title.disable %}
    <small>
      <a href="{{ site.baseurl }}/" title="{{ site.title }}">
        {{ site.title }}
      </a>
    </small>
    {% endunless %}
  </h1>
  {{ content }}
</div>
